name: Deploy WeUp to GitHub Pages

on:
  push:
    branches: [ main ] # Se ejecuta cada vez que subes algo a la rama main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite genera la carpeta 'dist', no 'build'
          branch: gh-pages # GitHub Pages usarÃ¡ esta rama para la URL